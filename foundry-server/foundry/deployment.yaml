          #       secretKeyRef:
          #         name: foundry-secrets
          #         key: username
          #   - name: FOUNDRY_ADMIN_KEY
          #     valueFrom:
          #       secretKeyRef:
          #         name: foundry-secrets
          #         key: admin
          # ports:
          #   - containerPort: 30000
          #     name: http
          #volumeMounts:
          #  - name: data-volume
          #    mountPath: /data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: foundry-data-pvc
