# https://trash-guides.info/Bazarr/Setup-Guide/
# kubectl create secret generic --namespace cert-manager route53-credentials-secret --from-literal=secret-access-key=${AWS_KEY}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: "https://kubernetes.default.svc"
  project: infra
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.5.1
    helm:
      releaseName: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: sweeneytri@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: issuer-account-key
    solvers:
    - selector:
        dnsZones:
          - "wavecat.net"
      dns01:
        route53:
          region: eu-east-1
          accessKeyID: AKIA4N3G6C6LYJS6ZU5P
          secretAccessKeySecretRef:
            name: route53-credentials-secret
            key: secret-access-key