---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mail-server
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  destinations:
    - namespace: "*"
      server: "*"
  sourceRepos:
    - "*"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mail-server-helm
  namespace: argocd
spec:
  destination:
    namespace: mail-server
    server: "https://kubernetes.default.svc"
  project: mail-server
  source:
    repoURL: https://mailu.github.io/helm-charts/
    chart: mailu
    targetRevision: 1.2.0
    helm:
      releaseName: mailu
      values: |-
        domain: mail.wavecat.net
        hostnames:
          - mail.wavecat.net
        initialAccount:
          enabled: yes
          domain: mail.wavecat.net
          password: chang3m3!
          username: mailadmin
        logLevel: INFO
        persistence:
          size: 100Gi
          storageClass: wavecat
        secretKey: chang3m3!
        front:
          externalService:
            enabled: true
            type: LoadBalancer
        ingress:
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
            traefik.ingress.kubernetes.io/router.tls: "true"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true