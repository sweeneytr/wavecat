
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre
  namespace: media-server
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: calibre.wavecat.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calibre
            port:
              name: http
  - host: calibre-web.wavecat.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calibre
            port:
              name: http-webserver
  tls:
  - hosts:
    - calibre.wavecat.net
    secretName: calibre.wavecat.net
  - hosts:
    - calibre-web.wavecat.net
    secretName: calibre-web.wavecat.net
