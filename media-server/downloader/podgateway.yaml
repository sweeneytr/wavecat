apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pod-gateway
  namespace: argocd
spec:
  destination:
    namespace: media-server # note not in the vpn namespace!
    server: "https://kubernetes.default.svc"
  project: media-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    chart:  pod-gateway
    targetRevision: 2.0.0
    helm:
      releaseName: pod-gateway
      values: |-
        routed_namespaces:
        - media-server-vpn
        settings: 
          # tun0 for openvpn, wg0 for wireguard
          VPN_INTERFACE: wg0
          # Prevent non VPN traffic to leave the gateway
          VPN_BLOCK_OTHER_TRAFFIC: true
          # If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
          VPN_TRAFFIC_PORT: 443
          # Traffic to these IPs will be send through the K8S gateway
          # change if your K8S cluster or home network uses a different CIDR
          VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
        addons:
          vpn:
            enabled: true
            type: wireguard
            wireguard:
              image:
                pullPolicy: IfNotPresent
                repository: ghcr.io/k8s-at-home/wireguard
                tag: v1.0.20210914
            configFileSecret: wireguard-secret

        networkPolicy:
          enabled: true

          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic port - change if your provider uses a different port
              - port: 443
                protocol: UDP
            - to:
                # Allow traffic within K8S - change if your K8S cluster uses a different CIDR
              - ipBlock:
                  cidr: 10.0.0.0/8