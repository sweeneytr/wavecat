apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jackett
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: media-server
  sources:
    - path: media-server/jackett
      repoURL: https://github.com/sweeneytr/wavecat.git
  syncPolcy:
    automated:
      prune: true
      selfHeal: true
