apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavita
  namespace: media-server
spec:
  selector:
    matchLabels:
      app: kavita
  strategy:
    type: Recreate # This makes sure only one instance is running at a time
  template:
    metadata:
      labels:
        app: kavita
    spec:
      containers:
        - name: kavita
          image: kizaing/kavita:latest
          env:
            - name: PGID
              value: "100"
            - name: TZ
              value: America/New_York
          ports:
            - containerPort: 5000
              name: http
          volumeMounts:
            - name: config-pv
              mountPath: /config
            - name: data-pv
              subPath: Books
              mountPath: /books
            - name: data-pv
              subPath: Comics
              mountPath: /comics
            - name: data-pv
              subPath: Audiobooks
              mountPath: /audiobooks
      securityContext:
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config-pv
          persistentVolumeClaim:
            claimName: kavita-config
        - name: data-pv
          persistentVolumeClaim:
            claimName: media-pvc-2
