
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mylar
  namespace: media-server
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: mylar.wavecat.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mylar
            port:
              name: http
  tls:
  - hosts:
    - mylar.wavecat.net
    secretName: mylar.wavecat.net
