apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr-audio
  namespace: media-server
spec:
  selector:
    matchLabels:
      app: readarr-audio
  strategy:
    type: Recreate # This makes sure only one instance is running at a time
  template:
    metadata:
      labels:
        app: readarr-audio
    spec:
      initContainers:
        - name: init-config
          image: dibi/envsubst:1
          command: ['sh', '-c', "envsubst < /tmp/config/config.template.xml > /config/config.xml"]
          env:
            - name: POSTGRES_HOST
              value: 'media-server-cluster'
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: readarr-audio-owner.media-server-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: readarr-audio-owner.media-server-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: readarr-audio-apikey
                  key: apikey
          volumeMounts:
            - name: configmap-volume
              mountPath: /tmp/config
            - name: config-pv
              mountPath: /config
      containers:
        - name: readarr-audio
          image: lscr.io/linuxserver/readarr:0.3.26-nightly
          env:
            - name: PUID
              value: "100"
            - name: PGID
              value: "100"
            - name: TZ
              value: America/New_York
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config-pv
              mountPath: /config
            - name: data-pv
              mountPath: /data
      securityContext:
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config-pv
          persistentVolumeClaim:
            claimName: readarr-audio-config
        - name: data-pv
          persistentVolumeClaim:
            claimName: media-pvc-2
        - name: configmap-volume
          configMap:
            name: readarr-audio-config