apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-anime
  namespace: media-server
spec:
  selector:
    matchLabels:
      app: sonarr-anime
  strategy:
    type: Recreate # This makes sure only one instance is running at a time
  template:
    metadata:
      labels:
        app: sonarr-anime
    spec:
      containers:
        - name: sonarr-anime
          image: lscr.io/linuxserver/sonarr-anime:3.0.10
          env:
            - name: PUID
              value: "100"
            - name: PGID
              value: "100"
            - name: TZ
              value: America/New_York
          ports:
            - containerPort: 8989
              name: http
          volumeMounts:
            - name: config-pv
              mountPath: /config
            - name: data-pv
              mountPath: /data
      securityContext:
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config-pv
          persistentVolumeClaim:
            claimName: sonarr-anime-config
        - name: data-pv
          persistentVolumeClaim:
            claimName: media-pvc-2
