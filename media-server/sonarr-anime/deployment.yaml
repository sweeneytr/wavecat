apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-anime
  namespace: media-server
spec:
  selector:
    matchLabels:
      app: sonarr-anime
  strategy:
    type: Recreate # This makes sure only one instance is running at a time
  template:
    metadata:
      labels:
        app: sonarr-anime
    spec:
      initContainers:
        - name: init-config
          image: dibi/envsubst:1
          command: ['sh', '-c', "envsubst < /tmp/config/config.template.xml > /config/config.xml"]
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-anime-apikey
                  key: apikey
          volumeMounts:
            - name: configmap-volume
              mountPath: /tmp/config
            - name: config-pv
              mountPath: /config
      containers:
        - name: sonarr-anime
          image: lscr.io/linuxserver/sonarr:4.0.0
          env:
            - name: PUID
              value: "100"
            - name: PGID
              value: "100"
            - name: TZ
              value: America/New_York
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config-pv
              mountPath: /config
            - name: data-pv
              mountPath: /data
      securityContext:
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: config-pv
          persistentVolumeClaim:
            claimName: sonarr-anime-config
        - name: data-pv
          persistentVolumeClaim:
            claimName: media-pvc-2
        - name: configmap-volume
          configMap:
            name: sonarr-anime-config
