apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: vandam-server
  labels:
    app.kubernetes.io/instance: postgres
    app.kubernetes.io/name: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Gi
  storageClassName: wavecat